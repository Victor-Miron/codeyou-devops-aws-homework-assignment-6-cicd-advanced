name: Ruby Develop Pipeline

on:
  push:
    branches:
      - develop

jobs:
  ruby-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
   
      - name: Install Dependencies
        run: bundle install

      - name: Install bundler-audit
        run: gem install bundler-audit
      
      - name: Update Advisory Database
        run: bundle-audit update

      - name: Check for Vulnerabilities
        run: bundler-audit check

      - name: Run RuboCop
        run: bundle exec rubocop

  test:
    runs-on: ubuntu-latest
    needs: ruby-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Install gems
        run: bundle install

      - name: Initialize RSpec
        run: bundle exec rspec


  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io

      - name: Build docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/develop .

  push:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure Credential Helper
        run: echo '{"credsStore":"desktop"}' > ~/.docker/config.json

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: List Docker Images
        run: docker images

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME}}/develop 